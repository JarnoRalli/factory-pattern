name: Visual Studio Build
on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  #---WINDOWS BUILD JOB(S)---
  windows:
    name: ${{ matrix.config.name }}
    runs-on: windows-2019
    env:
      oclus_build_type: "Release"
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "Windows MSVC",
            cc: "cl", cxx: "cl",
            cmake_configure_options: '-G "Visual Studio 16 2019" -A x64',
          }

    steps:
      #Install cmake using chocolatey
      - name: Install cmake
        shell: cmd
        run: |
          choco install cmake
          refreshenv
      
      #Verify that cmake has been properly installed
      - name: Check cmake installation
        shell: cmd
        run: |
          where cmake
          cmake --version

      #Check out the repo
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: factory

      #Configure CMake
      - name: Configure CMake
        shell: pwsh
        run: |
          $env:CC="${{ matrix.config.cc }}"
          $env:CXX="${{ matrix.config.cxx }}"
          # Configure CMake
          cmake ${{ matrix.config.cmake_configure_options }} -S factory -B factory/build

      # Build the code
      - name: Build
        shell: pwsh
        run: |
          cmake --build factory/build --config ${{ env.oclus_build_type }} -- -maxCpuCount
